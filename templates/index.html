{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Simplified MLApp</h1>
            <p>Simplify your machine learning and data exploration (Semi-Automated ML)</p>
            <p><a href="{{ url_for('index') }}" type="button" class="btn btn-primary">Refresh</a></p>
        </div>
        <div class="container">
            <form method="post" class="form-group" enctype="multipart/form-data" action="{{ url_for('datauploads') }}">
                <input type="file" name="csv_data">
                <input type="submit" class="btn btn-primary mb-2">
                <input type="reset" value="Reset" class="btn btn-danger mb-2">
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}

{{ super() }}
 
{% endblock %}
